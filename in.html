<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="ss.css" />
  </head>
  <body>
    <footer class="footer-margin">
      <section class="footer-section">
        <div class="footer-container">
          <!-- First Column: Logo & Text -->
          <div class="footer-col">
            <div class="logo-section">
              <img class="sspng" src="./assets/ss.png" alt="Decoration icon" />
              <h1 class="kids-title">Kids Education</h1>
            </div>
            <p class="footer-text">
              Pizza ipsum dolor meat lovers buffalo.<br />
              Deep dolor roll melted bacon Bianca pan<br />
              bacon pineapple Aussie. Mayo rib sauce<br />
              Hawaiian meatball.
            </p>
          </div>

          <!-- Second Column: Navigation Links -->
          <div class="footer-col">
            <h3 class="section-title">About School</h3>
            <ul class="footer-links">
              <li>Home</li>
              <li>About</li>
              <li>Facilities</li>
              <li>Admission</li>
            </ul>
          </div>

          <!-- Third Column: Social Icons -->
          <div class="footer-col">
            <h3 class="section-title">Keep In Touch</h3>
            <div class="social-icons">
              <img src="./assets/fb.png" alt="Facebook" />
              <img src="./assets/dribble.png" alt="Dribble" />
              <img src="./assets/twitter.png" alt="Twitter" />
              <img src="./assets/google+.png" alt="Google+" />
            </div>
          </div>
        </div>
      </section>
    </footer>

</html>
